<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/modulo-estilos/formulario.css">
</head>
<body>
    <section>
        <form id="formulario" class="formulario">
            <h3>ingrse el Titulo que desea</h3>
            <input type="text" id="titulo" placeholder="titulo">
            <h3> ingrese la descripcion que desea</h3>
            <input type="text" id="descripcion" placeholder="descripcion">
            <h3>fecha de inicio</h3>
            <input type="date" id="fechaini">
            <h3>fecha de finalizacion</h3>
            <input type="date" id="fechafin">
            <button type="submit">enviar</button>
        </form>
    </section>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="regreso">Volver</button>
</body>
<script src="/modulo-js/formulario.js"></script>
</html>
